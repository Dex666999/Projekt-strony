<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
     {% for wiadomosc in wiadomosci %}
        <div class="card w-50 mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ wiadomosc.czas }}</h5>
                <p class="card-text">{{ wiadomosc.tekst }}</p>

            </div>
        </div>

  {% endfor %}

     <form method="post" action='nowa_wiadomosc/'>
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.tekst }}" class="col-form-label">Nowa wiadomosc</label>
              <input type="text" class="form-control" name="tekst">
              <input hidden type="text" class="form-control" name="klient" value="{{ klient.id }}">

         <button type="submit" value="Submit" class="btn btn-primary">Send message</button>
    </div>
     </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
